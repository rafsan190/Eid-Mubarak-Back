<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Eid Mubarak Back</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      height: 100vh;
      font-family: 'Noto Sans Bengali', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .cow {
      font-size: 5rem;
      animation: rotateCow 8s linear infinite;
    }

    @keyframes rotateCow {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .stars::before, .stars::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent;
      box-shadow: 
        50px 100px #fff, 120px 200px #fff, 300px 80px #fff,
        600px 150px #fff, 800px 300px #fff, 100px 400px #fff,
        400px 500px #fff, 700px 100px #fff;
      animation: twinkle 4s infinite alternate ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .eid-text {
      font-size: 2.8em;
      text-align: center;
      animation: bounce 1s ease-out infinite alternate;
      margin-top: 10px;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    .poem {
      font-size: 1.5em;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 2s;
      text-align: center;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
